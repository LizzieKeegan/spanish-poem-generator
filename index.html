<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🪭 Welcome to the Spanish poem generator 🪭</h1>
      </header>
      <main>
        <div class="form-container">
          <form action="" id="poem-form">
            <input
              class="textBar"
              type="text"
              placeholder="Enter the topic of the poem here..."
              autofocus
              required
              autocomplete="off"
              id="user-instructions"
            />
            <input class="submit" type="submit" />
            <br />
            <br />
            <small>Prompt examples: rose, sun or eyes...</small>
          </form>
        </div>
        <br />
        <div class="poemLocation hidden" id="poem-location"></div>
      </main>
      <br />
      <footer>
        This AI was coded by
        <a href="https://github.com/LizzieKeegan" target="_blank"
          >Lizzie Keegan</a
        >
        🐯 and is open sourced on
        <a
          href="https://github.com/LizzieKeegan/spanish-poem-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://espanol-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
